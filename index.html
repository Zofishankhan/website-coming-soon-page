<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lounching soon page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <nav>
            <h1 class="logo">DeltaVi</h1>
        </nav>
        <div class="txt">
            <p>Website is Under Maintenance</p>
            <h1 class="header">We're <span>Launching</span> soon</h1>
            <div class="countdown">
                <div>
                    <p id="days">00 : </p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00 : </p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00 : </p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
        <button class="btn">Learn More <img src="images/triangle.png" width="12" alt=""></button>
        <div class="img">
            <img src="images/rocket.png" width="200">
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
